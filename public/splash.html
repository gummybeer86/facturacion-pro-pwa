<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHAPAMARKET Facturación Pro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-app-region: drag;
    }
    
    .splash-container {
      width: 500px;
      height: 300px;
      background: linear-gradient(135deg, #1e5799 0%, #2989d8 50%, #207cca 51%, #7db9e8 100%);
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
    }
    
    .subtitle {
      margin: 5px 0 0;
      font-size: 16px;
      opacity: 0.8;
    }
    
    .loading {
      margin-top: 20px;
      width: 80%;
      height: 4px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: white;
      animation: loading 2s ease-in-out forwards;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="logo.png" alt="CHAPAMARKET Logo" class="logo" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22150%22 height=%22150%22><rect width=%22150%22 height=%22150%22 fill=%22%23ffffff%22 /><text x=%2275%22 y=%2275%22 font-size=%2250%22 text-anchor=%22middle%22 alignment-baseline=%22middle%22 fill=%22%231e5799%22>CM</text></svg>'">
    <h1>CHAPAMARKET</h1>
    <p class="subtitle">Facturación Pro</p>
    <div class="loading">
      <div class="loading-bar"></div>
    </div>
  </div>
</body>
</html>
